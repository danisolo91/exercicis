<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>White Collar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  </head>
  <body class="bg-light">
    <div class="container">
      <h1 class="mt-4 mb-4">White Collar</h1>
      <div id="shops" class="card">
        <div class="card-header"><button class="btn btn-primary btn-sm me-2" disabled><i class="bi bi-house"></i></button>Botigues</div>
        <div class="card-body">
          <h5 class="card-title">Crea una nova botiga</h5>
          <form id="shop-form" class="row g-3">
            <div class="col-auto">
              <input type="text" class="form-control" id="shop-name" placeholder="Nom" required>
            </div>
            <div class="col-auto">
              <input type="number" min="1" class="form-control" id="shop-capacity" placeholder="Capacitat màxima" required>
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-success mb-3"><i class="bi bi-plus-lg me-2"></i> Crear</button>
            </div>
          </form>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nom</th>
                <th scope="col">Capacitat màxima</th>
                <th scope="col" class="text-center">Accions</th>
              </tr>
            </thead>
            <tbody id="shop-records"></tbody>
          </table>
        </div>
      </div>

      <div id="pictures" class="card d-none">
        <div class="card-header"><button type="button" id="go-back" class="btn btn-primary btn-sm me-2"><i class="bi bi-arrow-left"></i></button> Quadres</div>
        <div class="card-body">
          <div class="card mb-3">
            <div class="card-body d-flex justify-content-between align-items-center">
              <div>
                <h3 class="card-title" id="picture-header">Botiga 1</h3>
                <h6 class="card-subtitle mb-2 text-muted">Capacitat màxima: <span id="max-cap">3</span> quadres</h6>
              </div>
              <button type="button" id="delete-pictures" class="btn btn-outline-danger btn-sm me-2"><i class="bi bi-trash"></i> Eliminar tots els quadres</button>
            </div>
          </div>
          <h5 class="card-title">Crea un nou quadre</h5>
          <form id="picture-form" class="row g-4">
            <div class="col-auto">
              <input type="text" class="form-control" id="picture-name" placeholder="Nom" required>
            </div>
            <div class="col-auto">
              <input type="text" class="form-control" id="picture-price" placeholder="Preu" required>
            </div>
            <div class="col-auto">
              <input type="text" class="form-control" id="picture-author" placeholder="Autor">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-success mb-3"><i class="bi bi-plus-lg me-2"></i> Crear</button>
            </div>
          </form>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nom</th>
                <th scope="col">Preu</th>
                <th scope="col">Autor</th>
                <th scope="col">Data registre</th>
              </tr>
            </thead>
            <tbody id="picture-records"></tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="toast-container position-absolute top-0 start-50 translate-middle-x p-3">
        <div id="liveToast" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body" id="toastBody"></div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
      </div>
    <script src="api.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
